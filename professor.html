<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Professor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css\diariodebordo.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        body {
            min-height: 100vh;
            width: 100%;
            display: grid;
            justify-content: center;
            align-items: center;
            font-family: poppins;
        }
        section{
            padding: 10px;
        }

        main {
            width: 50vw;
            min-height: 50vh;
            box-shadow: 10px 10px 20px black;
            display: none;
            padding: 10px;
            align-items: center;
            gap: 20px;
        }

        #upload-form {
            display: none;
            flex-direction: column;
            gap: 20px;
            padding: 10px;


        }

        .titulo {
            border: none;
            margin-bottom: 8px;
            border-bottom: 4px solid black;
            padding: 4px;
            height: 3rem;
            font-size: 2rem;
            outline: none;
            width: 100%;

        }

        #enviar {
            width: 20%;
            height: 2rem;
            background-color: blue;
            color: aliceblue;
            border-radius: 8px;

        }

        #file-list {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-height: 70px;
            overflow-y: auto;
            display: none;
        }

        #file-list li {
            list-style-type: none;
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }

        .file-description {
            border: none;
            outline: none;
            resize: none;
            font-family: poppins;

        }
        #descriçao-atividade{
            min-height: 50px;
            width: 30%;

        }

        #file-upload {
            display: none;
        }

        .icon {
            cursor: pointer;
        }

        .content {
            height: 40vh;
            width: 25vw;
            border-radius: 10px;
            border: 2px solid black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            gap: 10px;
            cursor: pointer;

        }

        .content:hover {
            transform: scale(1.05);
            transition: 0.5s;
            margin: 8px;
            transform: translateY(-10px);

        }

        .content img {
            height: 60%;
            width: 70%;
        }

        #home {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;


        }

        
h1 {
    text-align: center;
    font-size: 2em;
    margin-bottom: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    table-layout: fixed; /* Permite que as colunas se ajustem */
}

th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
    word-wrap: break-word; /* Quebra texto longo */
}

th {
    background-color: #4CAF50;
    color: white;
}

tr:hover {
    background-color: #f5f5f5;
}

@media (max-width: 600px) {
    table, thead, tbody, th, td, tr {
        display: block; /* Faz com que a tabela seja exibida como blocos */
    }
    
    thead {
        display: none; /* Esconde os cabeçalhos em telas pequenas */
    }

    tr {
        margin-bottom: 10px;
        border-bottom: 2px solid #ddd;
    }

    td {
        text-align: right;
        padding-left: 50%;
        position: relative;
    }

    td::before {
        content: attr(data-label); /* Exibe o nome do cabeçalho antes do conteúdo */
        position: absolute;
        left: 0;
        width: 50%;
        padding-left: 10px;
        font-weight: bold;
        text-align: left;
    }
}

        #lista-caixa {
            display: none;
        }

        .voltar {
            color: gray;
            cursor: pointer;
            top: 0px;
            left: 0px;

        }

        .voltar:hover {
            transition: 0.3s;
            color: blue;


        }
        

        @media (max-width: 768px) {
            body {
                min-height: 20%;
            }

            #home {
                display: flex;
                flex-direction: column;

            }

            .content {
                width: 80%;
            }

            #upload-form {
                width: 90%;
                height: 90%;
            }

            main {
                width: 90%;
                min-height: 50%;
            }
        }
    </style>
</head>

<body>
    <section id="home">
        <div class="content" id="diario-btn">
            <img src="img\diary.png" alt="">
            <h1>diario de bordo</h1>
        </div>
        <div class="content" id="atividade-btn">
            <img src="img\score.png" alt="">
            <h1>enviar atividade </h1>

        </div>
        <div class="content" id="chamada-btn">
            <img src="img\to-do-list.png"
                alt="">
            <h1> lista de chamada</h1>
        </div>
    </section>
    <section id="lista-caixa">
        <span class="voltar">voltar</span>
        <h1>Lista de Chamada</h1>
        <table id="listaChamada">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Presença</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os dados dos alunos serão inseridos aqui -->
            </tbody>
        </table>
    </section>
    <main id="atividade">
        <span class="voltar">voltar</span>

        <div id="upload-form">
            <div style="display: flex;
            justify-content: space-between;">
                <h3>Enviar Atividade</h3>
                <i class="fas fa-trash-alt" id="lixeira" style="cursor: pointer;"></i>
            </div>
            <hr>
            <input type="text" placeholder="titulo" class="titulo">
            <div style="display: flex; justify-content: space-between;">
                <textarea class="file-description" placeholder="Descrição " id="descriçao-atividade"></textarea> <input type="file"
                    id="file-upload">
                <div id="file-list"></div>
                <span class="icon" onclick="triggerFileInput()">&#128206;</span>

            </div>
            <div style="display: flex;justify-content: space-between;">
                <div>
                    <p>prazo para entrega</p>
                    <input type="date" id="due-date">

                </div>
                <input type="submit" value="Enviar" onclick="uploadFile()" id="enviar">
            </div>
        </div>
    </main>
    <section id="diario-content">
        <span class="voltar">voltar</span>
       
        <div class="diary-header">
            <input type="text" placeholder="titulo" class="titulo" id="titulo-diario">
        </div>
    
        <div class="new-entry">
            <textarea id="diary-entry" rows="5" placeholder="Escreva sua nova entrada aqui..." class="file-description"></textarea>
            <button onclick="addEntry()">Adicionar Entrada</button>
        </div>
    
        <ul class="entry-list" id="entry-list">
            <!-- Entradas serão adicionadas aqui -->
        </ul>
    </div>
    <script src="js\diariodebordo.js"></script>
    </section>
    <script>

           const voltar = document.querySelectorAll('.voltar');
           const atividade= document.querySelector('main');
           let home =  document.getElementById('home');
           let listacaixa =  document.getElementById('lista-caixa')
           let chamadabtn = document.getElementById('chamada-btn')
           const lixeira = document.getElementById('lixeira');
           const textarea = document.querySelectorAll('.file-description');
           const fileInput = document.getElementById('file-upload');     
           let uploudform = document.getElementById('upload-form')      
           const fileList = document.getElementById('file-list');
           let atividadebtn = document.getElementById('atividade-btn')
           let diariobtn = document.getElementById('diario-btn');
           let diariodebordo = document.getElementById('diario-content');

         document.addEventListener('DOMContentLoaded', () => {
           
            voltar.forEach((element) => {
                element.addEventListener('click', () => {
            uploudform.style.display = 'none';
            atividade.style.display = 'none';
            home.style.display = 'none';
            listacaixa.style.display = 'none'
            home.style.display = 'flex';
            diariodebordo.style.display = 'none'
            });
        });
    });
               diariobtn.addEventListener('click', () => {
                diariodebordo.style.display =' grid'
                home.style.display = 'none';
               })
        chamadabtn.addEventListener('click', () => {
            home.style.display = 'none';
           listacaixa.style.display = 'grid';

        });

        document.addEventListener('DOMContentLoaded', () => {
            const tabela = document.querySelector('#listaChamada tbody');

            fetch('listachamada.json')
                .then(response => response.json())
                .then(data => {
                    data.forEach(aluno => {
                        const row = document.createElement('tr');

                        const nomeCell = document.createElement('td');
                        nomeCell.textContent = aluno.nome;
                        nomeCell.setAttribute('data-label', 'Nome'); // Adiciona o atributo data-label
                        row.appendChild(nomeCell);

                        const presencaCell = document.createElement('td');
                        const presencaCheckbox = document.createElement('input');
                        presencaCheckbox.type = 'checkbox';
                        presencaCell.appendChild(presencaCheckbox);
                        presencaCell.setAttribute('data-label', 'Presença'); // Adiciona o atributo data-label
                        row.appendChild(presencaCell);

                        tabela.appendChild(row);
                    });
                })
                .catch(error => console.error('Erro ao buscar dados:', error));
        });

        document.addEventListener('DOMContentLoaded', () => {
           
            lixeira.addEventListener('click', () => {
                atividade.style.display = 'none'
                alert('atividade apagado');
                document.querySelector('section').style.display = 'flex'
            });
        });

       atividadebtn.addEventListener('click', () => {
          uploudform.style.display = 'flex';
            atividade.style.display = 'grid';
            home.style.display = 'none';
            listacaixa.style.display = 'none'
        })
      
        textarea.forEach((element) => {
    element.addEventListener('input', function() {
        this.style.height = 'auto'; // Redefine a altura para calcular a nova altura
        this.style.height = this.scrollHeight + 'px'; // Define a altura com base no scrollHeight
    });
});
        function triggerFileInput() {
            fileInput .click();
        }
        fileInput.addEventListener('change', function () {
           
            fileList.innerHTML = '';

            for (let i = 0; i < this.files.length; i++) {
                const li = document.createElement('li');
                li.textContent = this.files[i].name;
                fileList.appendChild(li);
            }
            fileList.style.display = 'grid'
            textArea.appendChild(fileList);
        });
        function uploadFile() {         
            const description = textarea.value;
            const dueDate = document.getElementById('due-date').value;

            if (fileInput.files.length > 0 && description && dueDate) {
                const file = fileInput.files[0];

                alert('Atividade enviada com sucesso!');
            } else {
                alert('Todos os campos são obrigatórios');
            }
        }
       
    </script>
</body>

</html>
